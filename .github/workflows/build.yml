name: Build Bigfoot EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 backend.py 运行和打包所需的全部库
        pip install httpx aiofiles colorlog ujson vdf colorama pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        # 假设你的入口文件是 frontend_cli.py
        # --onefile 打包成单个exe
        # --name 指定生成的程序名
        pyinstaller --onefile --name "Bigfoot_Tool" frontend_cli.py

    - name: Upload Finished EXE
      uses: actions/upload-artifact@v3
      with:
        name: Bigfoot_Release
        path: dist/Bigfoot_Tool.exe
